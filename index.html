<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
        <title>Calculadora IMC</title>
    </head>
<body>
    <main>
        <legend>Calcule meu IMC:</legend>
        <div>
            <label>Altura</label>
            <input type="number" id="altura" placeholder="Altura" value=""/>
        </div>
        <div>
            <label>Peso</label>
            <input type="number" id="Peso" placeholder="Peso" value=""/>
        </div>
        <button type="submit" id="calceular" class="btn">Calcular</button>
        <button type="reset" id="Reset" class="btn">Resetar</button>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
